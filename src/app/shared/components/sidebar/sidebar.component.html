<!-- component -->
<div>
    <div class="bg-black h-screen shadow-xl px-3 sm:w-60 w-40 overflow-x-hidden transition-transform duration-300">
        <div class="space-y-4 sm:space-y-6 mt-5">
            <h1 class="font-bold text-sm sm:text-xl text-center">
                Search Gifs<span class="text-teal-600">.</span>
            </h1>
            <div class="space-y-3 grid justify-center">
                <img class="rounded-3xl mx-auto w-20 sm:w-40" src="https://i.giphy.com/26FeUQtvzuhdfxOE0.webp"
                    alt="Avatar Giphy" />
                <div>
                    <p class="text-xs text-gray-500 text-center">Gif actual:</p>
                    <h2 class="font-medium text-xs sm:text-base text-center text-teal-500">
                        @for (tag of tags; track $index) {
                        @if ($index === 0) {
                        {{tag}}
                        }
                        }
                    </h2>

                </div>
            </div>


            <!-- Buscador -->
            <div class="flex border-2 border-teal-700 rounded-md focus-within:ring-2 ring-teal-500">
                <shared-search-box></shared-search-box>
                <button class="rounded-tr-md rounded-br-md px-2 py-3 hidden sm:block">
                    <svg class="w-4 h-4 fill-current" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <!-- Historial de bÃºsqueda -->
            <div id="menu" class="flex flex-col space-y-2">
                @for (tag of tags; track $index) {
                <button (click)="searchTag(tag)"
                    class="flex items-center text-sm text-start font-medium text-gray-400 bg-teal-950 sm:py-2 py-1 sm:px-2 px-1 hover:bg-teal-500 hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="sm:w-5 sm:h-5 w-3.5 h-3.5 fill-current inline-block sm:mr-2 mr-1" viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                        <path
                            d="M3.544 10.705A.5.5 0 0 0 4 11h8a.5.5 0 0 0 .374-.832l-4-4.5a.5.5 0 0 0-.748 0l-4 4.5a.5.5 0 0 0-.082.537" />
                    </svg>

                    <span class="text-xs sm:text-sm"> {{tag | titlecase}} </span>
                </button>
                }
            </div>
        </div>
    </div>
</div>
